<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/assets/DOTTY green.png">
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script src="https://kit.fontawesome.com/a11a819e40.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard">
    <!-- HEADER -->
    <div class="header">
      <div class="logo">
        <i class="fa-solid fa-recycle"></i>
      </div>
      <div class="right">
        <div class="search">
          <label for="search">
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
          </label>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="links">
          <button class="message btn">
            <i class="fa-solid fa-message"></i>
          </button>
          <button class="notification btn">
            <i class="fa-solid fa-bell"></i>
          </button>
          <button class="btn-profile">
        
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar-main">
      <div class="sidebar">
        <div class="sidebar-icons">
          <button class="btn-1 active" onclick="showContent('overview')">
            <i class="fa-solid fa-house"></i>
            <p>Dashboard Overview</p>
          </button>
          <button class="btn-1" onclick="showContent('schedule')">
            <i class="fa-solid fa-calendar"></i>
            <p>Service Schedule</p>
          </button>
          <button class="btn-1" onclick="showContent('history')">
            <i class="fa-solid fa-history"></i>
            <p>Waste Collection History</p>
          </button>
          <button class="btn-1" onclick="showContent('account')">
            <i class="fa-solid fa-cog"></i>
            <p>Account Information</p>
          </button>
          <button class="btn-1" onclick="showContent('requests')">
            <i class="fa-solid fa-wrench"></i>
            <p>Service Requests</p>
          </button>
        </div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main-body">
        <div class="container" id="overview">
          <h1>Dashboard Overview</h1>
          <div class="overview-grid">
            <div class="metric-box">
              <h2>Total Waste Pickups</h2>
              <p>25</p>
            </div>
            <div class="metric-box">
              <h2>Upcoming Services</h2>
              <p>2</p>
            </div>
            <div class="metric-box">
              <h2>Service Status</h2>
              <p>Active</p>
            </div>
          </div>
        </div>

        <!-- Additional Content Sections -->
        <div class="container" id="schedule" style="display:none;">
          <h2>Service Schedule</h2>
          <div id="calendar"></div>
        </div>

        <div class="container" id="history" style="display:none;">
          <h2>Waste Collection History</h2>
          <table class="history-table">
            <tr>
              <th>Date</th>
              <th>Waste Type</th>
              <th>Weight (kg)</th>
            </tr>
            <tr>
              <td>2024-10-25</td>
              <td>Recyclable</td>
              <td>15</td>
            </tr>
          </table>
        </div>

        <div class="container" id="account" style="display:none;">
          <h2>Account Information</h2>
          <p>Your account details will appear here.</p>
        </div>

        <div class="container" id="requests" style="display:none;">
          <h2>Service Requests</h2>
          <button id="requestPickup">Request Special Pickup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/dashboard.js"></script>
</body>
</html>
